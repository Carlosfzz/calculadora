<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora</h1>
        <form method="POST">
            <input type="number" step="any" name="num1" placeholder="Número 1" required>
            <input type="number" step="any" name="num2" placeholder="Número 2" required>
            <div class="buttons">
                <button type="submit" name="operacao" value="+">+</button>
                <button type="submit" name="operacao" value="-">-</button>
                <button type="submit" name="operacao" value="*">*</button>
                <button type="submit" name="operacao" value="/">/</button>
            </div>
        </form>
        {% if resultado %}
            <div class="resultado">
                Resultado: {{ resultado }}
            </div>
        {% endif %}
    </div>
</body>
</html>
